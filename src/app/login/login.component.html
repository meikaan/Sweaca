<div class="container">
    <h3>Login</h3>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>Username*:<br>
                <input autofocus="autofocus" class="form-control" type="text" name="username" placeholder="Username" formControlName="username" required>
            </p>
            <p>Password*:<br>
                <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password" required >
            </p>
            <p>
                <input type="submit" class="btn btn-primary hvr-forward" [disabled]="!loginForm.valid" value="Login">&nbsp;
                <input type="button" class="btn btn-primary hvr-forward" value="Back" [routerLink]="['/home']">
            </p>
    </form>
</div>
