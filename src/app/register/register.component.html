<div class="container">
	<h3>Register Here</h3>
		<form class="form-group" [formGroup] = "registerForm" (ngSubmit)="onSubmit(registerForm.value)">
			<p>Username*:<br>
				<input autofocus="autofocus" class="form-control" type="text" name="username" placeholder="Username" formControlName="username" required>
			</p>
			<p>Email*:<br>
				<input type="email" class="form-control" name="email" placeholder="Email" formControlName="email" required >
			</p>
			<p>Password*:<br>
				<input type="password" name="password" class="form-control" placeholder="Password" formControlName="password" required>
			</p>
			<p>Phone Number*:<br>
				<input type="text" name="contact" placeholder="Phone Number" class="form-control" formControlName="contact" minlength="10" maxlength="10" required >
			</p>
			<p>Address*:<br>
				<input type="text" name="address" placeholder="Address" class="form-control" formControlName="address" required>
			</p>
			<p>
				<input type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" value="Register" (click)='onRegister()'>
			</p>
		</form>
</div>
